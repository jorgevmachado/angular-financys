<!--BREADCRUMB-->
<app-bread-crumb [items]="[{text:'Categorias', link:'/categories'},{text: pageTitle}]"></app-bread-crumb>

<!--TITLE-->
<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/categories"
  button-class="btn-light"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input id="name" class="form-control" type="text" formControlName="name">
          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched ">
            <div *ngIf="resourceForm.get('name').errors.required">dado obrigatório</div>
            <div *ngIf="resourceForm.get('name').errors.minLength">deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input id="description" class="form-control" type="text" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button class="btn btn-primary btn-lg float-right mt-3" type="submit"
          [disabled]="submittingForm || resourceForm.invalid">Salvar</button>
</form>
