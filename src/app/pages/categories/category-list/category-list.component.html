<!--BREADCRUMB-->
<app-bread-crumb [items]="[{text:'Cagegorias'}]"></app-bread-crumb>

<!--TITLE-->
<app-page-header
  page-title="Categorias"
  button-text="+ Nova Categoria"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<!--TABLE-->
<table class="table table-hover">
  <thead>
  <tr class="bg-primary text-light">
    <th>Categoria</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of resources">
    <td>
      <strong>{{category.name}}</strong>
      <br>
      <small>{{category.description}}</small>
    </td>
    <td>
      <a class="btn btn-outline-info btn-sm mr-2" [routerLink]="[category.id, 'edit']">Editar</a>
      <button class="btn btn-outline-danger btn-sm" (click)="deleteRresource(category)">Excluir</button>
    </td>
  </tr>
  </tbody>
</table>
